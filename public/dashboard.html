<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker â€” Property Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #f0f0f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* Ambient glow blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(140px);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 600px; height: 600px;
      background: #7c3aed;
      opacity: 0.05;
      top: -200px; right: -150px;
    }
    body::after {
      width: 400px; height: 400px;
      background: #f59e0b;
      opacity: 0.04;
      bottom: -100px; left: -50px;
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      height: 64px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand-name {
      font-size: 1.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .brand-sep {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.12);
    }
    .brand-sub {
      font-size: 0.8rem;
      color: #555;
      font-weight: 400;
      letter-spacing: 0.3px;
    }
    .logout-btn {
      padding: 8px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #666;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* â”€â”€ Main â”€â”€ */
    .main {
      position: relative;
      z-index: 1;
      max-width: 1440px;
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    /* â”€â”€ Stats Grid â”€â”€ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }
    @media (max-width: 700px) { .stats-grid { grid-template-columns: 1fr; } }

    .stat-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px 26px;
    }
    .stat-label {
      font-size: 0.72rem;
      font-weight: 600;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .stat-value {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1;
    }
    .stat-total .stat-value { color: #f0f0f0; }
    .stat-owned .stat-value { color: #a855f7; }
    .stat-repo  .stat-value { color: #ef4444; }

    /* â”€â”€ Tab nav â”€â”€ */
    .tab-nav {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      padding-bottom: 0;
    }
    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: #444;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
      margin-bottom: -1px;
    }
    .tab-btn:hover { color: #888; }
    .tab-btn.active {
      color: #a855f7;
      border-bottom-color: #7c3aed;
    }

    /* â”€â”€ Tab panels â”€â”€ */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* â”€â”€ Controls â”€â”€ */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .search-wrap {
      position: relative;
      flex: 1;
      min-width: 220px;
    }
    .search-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px; height: 16px;
      fill: none;
      stroke: #444;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
    }
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-input:focus { border-color: rgba(124, 58, 237, 0.4); }
    .search-input::placeholder { color: #333; }

    .filter-select {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
      min-width: 170px;
      transition: border-color 0.2s;
    }
    .filter-select:focus { border-color: rgba(124, 58, 237, 0.4); }
    .filter-select option { background: #111; }

    /* â”€â”€ Result count â”€â”€ */
    .result-count {
      font-size: 0.78rem;
      color: #3a3a3a;
      margin-bottom: 10px;
      padding-left: 4px;
    }

    /* â”€â”€ Table â”€â”€ */
    .table-wrap {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      overflow: hidden;
    }

    /* Properties table: House# | Postal | Tier | Prop. Type | Owner | CID | Price | Last Updated | Status */
    .prop-header,
    .prop-row {
      display: grid;
      grid-template-columns: 110px 90px 1.1fr 1.4fr 1.3fr 1fr 90px 155px 100px;
      align-items: center;
    }

    /* Archive table: House# | Action | Owner | CID | Date | By */
    .arc-header,
    .arc-row {
      display: grid;
      grid-template-columns: 110px 120px 1.3fr 1fr 160px 1.2fr;
      align-items: center;
    }

    .table-header, .prop-header, .arc-header {
      padding: 14px 22px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .table-header span, .prop-header span, .arc-header span {
      font-size: 0.68rem;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.9px;
    }

    .table-body { display: flex; flex-direction: column; }

    .prop-row, .arc-row {
      padding: 13px 22px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.035);
      transition: background 0.15s;
    }
    .prop-row:last-child, .arc-row:last-child { border-bottom: none; }
    .prop-row:hover, .arc-row:hover { background: rgba(255, 255, 255, 0.025); }
    .prop-row > div { font-weight: 600; }

    .cell-id {
      font-size: 0.84rem;
      font-weight: 600;
      color: #e0e0e0;
      font-variant-numeric: tabular-nums;
    }
    .cell-postal {
      font-size: 0.8rem;
      color: #4ade80;
      font-variant-numeric: tabular-nums;
    }
    .cell-updated {
      font-size: 0.75rem;
      color: #444;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .cell-tier {
      font-size: 0.82rem;
      color: #bbb;
      padding-right: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell-interior {
      font-size: 0.82rem;
      color: #999;
      padding-right: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell-price {
      font-size: 0.8rem;
      color: #f59e0b;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .cell-owner {
      font-size: 0.84rem;
      color: #bbb;
      padding-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell-cid {
      font-size: 0.8rem;
      color: #555;
      font-variant-numeric: tabular-nums;
    }
    .cell-action {
      font-size: 0.8rem;
      color: #888;
      font-weight: 500;
    }
    .cell-date {
      font-size: 0.78rem;
      color: #444;
      font-variant-numeric: tabular-nums;
    }
    .cell-by {
      font-size: 0.8rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Status pills */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .pill::before {
      content: '';
      width: 5px; height: 5px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .pill-owned {
      background: rgba(124, 58, 237, 0.14);
      color: #a855f7;
      border: 1px solid rgba(124, 58, 237, 0.22);
    }
    .pill-owned::before { background: #7c3aed; }
    .pill-repossessed {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.22);
    }
    .pill-repossessed::before { background: #ef4444; }

    /* Empty / loading states */
    .state-msg {
      padding: 64px 24px;
      text-align: center;
      color: #333;
      font-size: 0.9rem;
    }
    .state-msg .icon { font-size: 2.4rem; margin-bottom: 14px; }

    /* Archive search bar */
    .arc-search-wrap {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }
    .arc-search-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .arc-search-input:focus { border-color: rgba(124, 58, 237, 0.4); }
    .arc-search-input::placeholder { color: #333; }
    .arc-search-btn {
      padding: 12px 22px;
      background: rgba(124, 58, 237, 0.18);
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 12px;
      color: #a855f7;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .arc-search-btn:hover {
      background: rgba(124, 58, 237, 0.3);
      border-color: rgba(124, 58, 237, 0.5);
      color: #c084fc;
    }
  </style>
</head>
<body>

  <!-- â”€â”€ Header â”€â”€ -->
  <div class="header">
    <div class="header-brand">
      <span class="brand-name">Broker</span>
      <div class="brand-sep"></div>
      <span class="brand-sub" id="brand-sub">FiveM Real Estate</span>
    </div>
    <a href="/api/logout" class="logout-btn">Logout</a>
  </div>

  <!-- â”€â”€ Main â”€â”€ -->
  <div class="main">

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card stat-total">
        <div class="stat-label">Total Properties</div>
        <div class="stat-value" id="stat-total">â€”</div>
      </div>
      <div class="stat-card stat-owned">
        <div class="stat-label">Owned</div>
        <div class="stat-value" id="stat-owned">â€”</div>
      </div>
      <div class="stat-card stat-repo">
        <div class="stat-label">Repossessed</div>
        <div class="stat-value" id="stat-repo">â€”</div>
      </div>
    </div>

    <!-- Tab nav -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="properties">Properties</button>
      <button class="tab-btn" data-tab="archive">Archive</button>
    </div>

    <!-- â”€â”€ Properties Tab â”€â”€ -->
    <div class="tab-panel active" id="tab-properties">

      <!-- Controls -->
      <div class="controls">
        <div class="search-wrap">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search by house #, owner, CID, postal, tierâ€¦"
          >
        </div>
        <select class="filter-select" id="guild-filter">
          <option value="">All Servers</option>
        </select>
        <select class="filter-select" id="status-filter">
          <option value="">All Properties</option>
          <option value="owned">Owned</option>
          <option value="repossessed">Repossessed</option>
        </select>
      </div>

      <div class="result-count" id="result-count"></div>

      <!-- Properties Table -->
      <div class="table-wrap">
        <div class="prop-header">
          <span>House #</span>
          <span>Postal</span>
          <span>Tier</span>
          <span>Prop. Type</span>
          <span>Owner</span>
          <span>CID</span>
          <span>Price</span>
          <span>Last Updated</span>
          <span>Status</span>
        </div>
        <div class="table-body" id="table-body">
          <div class="state-msg"><div class="icon">â‹¯</div>Loading propertiesâ€¦</div>
        </div>
      </div>

    </div><!-- /tab-properties -->

    <!-- â”€â”€ Archive Tab â”€â”€ -->
    <div class="tab-panel" id="tab-archive">

      <div class="arc-search-wrap">
        <input
          type="text"
          class="arc-search-input"
          id="arc-input"
          placeholder="Enter house number to search historyâ€¦"
        >
        <button class="arc-search-btn" id="arc-search-btn">Search</button>
      </div>

      <div class="result-count" id="arc-count"></div>

      <div class="table-wrap">
        <div class="arc-header">
          <span>House #</span>
          <span>Action</span>
          <span>Owner</span>
          <span>CID</span>
          <span>Date</span>
          <span>Performed By</span>
        </div>
        <div class="table-body" id="arc-body">
          <div class="state-msg"><div class="icon">ğŸ—‚</div>Enter a house number above to search the archive</div>
        </div>
      </div>

    </div><!-- /tab-archive -->

  </div>

  <script>
    function esc(s) {
      if (s == null) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function dash(v) {
      return esc(v) || '<span style="color:#2a2a2a">â€”</span>';
    }

    function fmtPrice(val) {
      const n = Number(val);
      if (!n) return null;
      return '$' + n.toLocaleString('en-US');
    }

    function toEST(dateVal) {
      return new Date(dateVal).toLocaleString('en-US', {
        timeZone: 'America/New_York',
        month: 'short', day: 'numeric', year: 'numeric',
        hour: 'numeric', minute: '2-digit', hour12: true,
      }) + ' EST';
    }

    const ACTION_LABELS = {
      add:          'Added',
      transfer:     'Transferred',
      repo:         'Repossessed',
      notes_update: 'Notes Updated',
      remove:       'Removed',
      house_change: 'Property Changed',
      purge_all:    'Registry Wiped',
    };

    // â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
      });
    });

    // â”€â”€ Session â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initSession() {
      try {
        const res = await fetch('/api/session');
        if (!res.ok) return;
        const { guildId, guildName } = await res.json();
        if (guildId) {
          document.getElementById('guild-filter').style.display = 'none';
          document.getElementById('brand-sub').textContent = guildName || 'FiveM Real Estate';
        }
      } catch {}
    }

    // â”€â”€ Guilds â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadGuilds() {
      try {
        const res = await fetch('/api/guilds');
        if (!res.ok) return;
        const guilds = await res.json();
        const sel = document.getElementById('guild-filter');
        while (sel.options.length > 1) sel.remove(1);
        guilds.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g.id;
          opt.textContent = g.name;
          sel.appendChild(opt);
        });
        if (guilds.length === 1) {
          sel.value = guilds[0].id;
          loadStats();
          loadProperties();
        }
      } catch {}
    }

    // â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadStats() {
      try {
        const guild = document.getElementById('guild-filter').value;
        const params = new URLSearchParams();
        if (guild) params.set('guild', guild);
        const res = await fetch('/api/stats?' + params.toString());
        if (!res.ok) return;
        const d = await res.json();
        document.getElementById('stat-total').textContent = d.total;
        document.getElementById('stat-owned').textContent = d.owned;
        document.getElementById('stat-repo').textContent  = d.available;
      } catch {}
    }

    // â”€â”€ Properties â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadProperties() {
      const search = document.getElementById('search-input').value.trim();
      const status = document.getElementById('status-filter').value;
      const guild  = document.getElementById('guild-filter').value;
      const body   = document.getElementById('table-body');

      body.innerHTML = '<div class="state-msg"><div class="icon">â‹¯</div>Loadingâ€¦</div>';

      try {
        const params = new URLSearchParams();
        if (search) params.set('search', search);
        if (status) params.set('status', status);
        if (guild)  params.set('guild', guild);

        const res  = await fetch('/api/properties?' + params.toString());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const rows = await res.json();

        document.getElementById('result-count').textContent = rows.length
          ? `${rows.length} propert${rows.length === 1 ? 'y' : 'ies'}`
          : '';

        if (rows.length === 0) {
          body.innerHTML = '<div class="state-msg"><div class="icon">ğŸ˜</div>No properties found</div>';
          return;
        }

        body.innerHTML = rows.map(p => {
          const isRepo = p.status === 'repossessed';
          const priceStr = fmtPrice(p.price);
          return `
            <div class="prop-row">
              <div class="cell-id">${esc(p.property_id)}</div>
              <div class="cell-postal">${dash(p.postal)}</div>
              <div class="cell-tier" title="${esc(p.property_tier)}">${dash(p.property_tier)}</div>
              <div class="cell-interior" title="${esc(p.interior_type)}">${dash(p.interior_type)}</div>
              <div class="cell-owner" title="${esc(p.owner_name)}">${dash(p.owner_name)}</div>
              <div class="cell-cid">${dash(p.owner_cid)}</div>
              <div class="cell-price">${priceStr ? esc(priceStr) : '<span style="color:#2a2a2a">â€”</span>'}</div>
              <div class="cell-updated">${p.updated_at ? esc(toEST(p.updated_at)) : '<span style="color:#2a2a2a">â€”</span>'}</div>
              <div>
                <span class="pill ${isRepo ? 'pill-repossessed' : 'pill-owned'}">
                  ${isRepo ? 'Repossessed' : 'Owned'}
                </span>
              </div>
            </div>
          `;
        }).join('');
      } catch {
        body.innerHTML = '<div class="state-msg"><div class="icon">âš ï¸</div>Failed to load properties</div>';
      }
    }

    // â”€â”€ Archive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadArchive() {
      const houseNumber = document.getElementById('arc-input').value.trim();
      const guild       = document.getElementById('guild-filter').value;
      const body        = document.getElementById('arc-body');

      if (!houseNumber) {
        body.innerHTML = '<div class="state-msg"><div class="icon">ğŸ—‚</div>Enter a house number above to search the archive</div>';
        document.getElementById('arc-count').textContent = '';
        return;
      }

      body.innerHTML = '<div class="state-msg"><div class="icon">â‹¯</div>Searchingâ€¦</div>';

      try {
        const params = new URLSearchParams({ house_number: houseNumber });
        if (guild) params.set('guild', guild);
        const res  = await fetch('/api/archive?' + params.toString());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const rows = await res.json();

        document.getElementById('arc-count').textContent = rows.length
          ? `${rows.length} record${rows.length === 1 ? '' : 's'}`
          : '';

        if (rows.length === 0) {
          body.innerHTML = '<div class="state-msg"><div class="icon">ğŸ”</div>No history found for that house number</div>';
          return;
        }

        body.innerHTML = rows.map(r => {
          const label    = ACTION_LABELS[r.action] || r.action.toUpperCase();
          const owner    = r.new_data?.owner_name ?? r.old_data?.owner_name ?? null;
          const cid      = r.new_data?.owner_cid  ?? r.old_data?.owner_cid  ?? null;
          const date     = toEST(r.created_at);
          return `
            <div class="arc-row">
              <div class="cell-id">${esc(r.property_id)}</div>
              <div class="cell-action">${esc(label)}</div>
              <div class="cell-owner" title="${esc(owner)}">${dash(owner)}</div>
              <div class="cell-cid">${dash(cid)}</div>
              <div class="cell-date">${esc(date)}</div>
              <div class="cell-by" title="${esc(r.performed_by_tag)}">${esc(r.performed_by_tag)}</div>
            </div>
          `;
        }).join('');
      } catch {
        body.innerHTML = '<div class="state-msg"><div class="icon">âš ï¸</div>Failed to load archive</div>';
      }
    }

    // â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let searchTimer;
    document.getElementById('search-input').addEventListener('input', () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(loadProperties, 300);
    });
    document.getElementById('guild-filter').addEventListener('change', () => {
      loadStats();
      loadProperties();
    });
    document.getElementById('status-filter').addEventListener('change', loadProperties);

    document.getElementById('arc-search-btn').addEventListener('click', loadArchive);
    document.getElementById('arc-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') loadArchive();
    });

    // â”€â”€ Initial load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    initSession();
    loadGuilds();
    loadStats();
    loadProperties();

    // Auto-refresh every 30s
    setInterval(() => { loadStats(); loadProperties(); }, 30_000);
  </script>

</body>
