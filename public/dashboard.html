<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker ‚Äî Property Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #f0f0f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* Ambient glow blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(140px);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 600px; height: 600px;
      background: #7c3aed;
      opacity: 0.05;
      top: -200px; right: -150px;
    }
    body::after {
      width: 400px; height: 400px;
      background: #f59e0b;
      opacity: 0.04;
      bottom: -100px; left: -50px;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      height: 64px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand-name {
      font-size: 1.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .brand-sep {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.12);
    }
    .brand-sub {
      font-size: 0.8rem;
      color: #555;
      font-weight: 400;
      letter-spacing: 0.3px;
    }
    .logout-btn {
      padding: 8px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #666;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
    .main {
      position: relative;
      z-index: 1;
      max-width: 1440px;
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    /* ‚îÄ‚îÄ Stats Grid ‚îÄ‚îÄ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }
    @media (max-width: 900px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .stats-grid { grid-template-columns: 1fr; } }

    .stat-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px 26px;
    }
    .stat-label {
      font-size: 0.72rem;
      font-weight: 600;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .stat-value {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1;
    }
    .stat-total  .stat-value { color: #f0f0f0; }
    .stat-owned  .stat-value { color: #a855f7; }
    .stat-avail  .stat-value { color: #f59e0b; }
    .stat-market .stat-value { color: #34d399; }

    /* ‚îÄ‚îÄ Controls ‚îÄ‚îÄ */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .search-wrap {
      position: relative;
      flex: 1;
      min-width: 220px;
    }
    .search-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px; height: 16px;
      fill: none;
      stroke: #444;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
    }
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-input:focus { border-color: rgba(124, 58, 237, 0.4); }
    .search-input::placeholder { color: #333; }

    .filter-select {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
      min-width: 170px;
      transition: border-color 0.2s;
    }
    .filter-select:focus { border-color: rgba(124, 58, 237, 0.4); }
    .filter-select option { background: #111; }

    /* ‚îÄ‚îÄ Result count ‚îÄ‚îÄ */
    .result-count {
      font-size: 0.78rem;
      color: #3a3a3a;
      margin-bottom: 10px;
      padding-left: 4px;
    }

    /* ‚îÄ‚îÄ Table ‚îÄ‚îÄ */
    .table-wrap {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      overflow: hidden;
    }

    /* grid columns: ID | Address | Type | Price | Owner | CID | Status */
    .table-header,
    .table-row {
      display: grid;
      grid-template-columns: 100px 2fr 1fr 1fr 1.3fr 0.9fr 96px;
      align-items: center;
    }

    .table-header {
      padding: 14px 22px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .table-header span {
      font-size: 0.68rem;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.9px;
    }

    .table-body { display: flex; flex-direction: column; }

    .table-row {
      padding: 13px 22px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.035);
      transition: background 0.15s;
    }
    .table-row:last-child { border-bottom: none; }
    .table-row:hover { background: rgba(255, 255, 255, 0.025); }

    .cell-id {
      font-size: 0.84rem;
      font-weight: 600;
      color: #e0e0e0;
      font-variant-numeric: tabular-nums;
    }
    .cell-address {
      font-size: 0.84rem;
      color: #bbb;
      padding-right: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell-type {
      font-size: 0.8rem;
      color: #666;
    }
    .cell-price {
      font-size: 0.84rem;
      font-weight: 600;
      color: #e0e0e0;
      font-variant-numeric: tabular-nums;
    }
    .cell-owner {
      font-size: 0.84rem;
      color: #bbb;
      padding-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell-cid {
      font-size: 0.8rem;
      color: #555;
      font-variant-numeric: tabular-nums;
    }

    /* Status pills */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .pill::before {
      content: '';
      width: 5px; height: 5px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .pill-owned {
      background: rgba(124, 58, 237, 0.14);
      color: #a855f7;
      border: 1px solid rgba(124, 58, 237, 0.22);
    }
    .pill-owned::before { background: #7c3aed; }
    .pill-available {
      background: rgba(245, 158, 11, 0.12);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.22);
    }
    .pill-available::before { background: #f59e0b; }

    /* Empty / loading states */
    .state-msg {
      padding: 64px 24px;
      text-align: center;
      color: #333;
      font-size: 0.9rem;
    }
    .state-msg .icon { font-size: 2.4rem; margin-bottom: 14px; }
  </style>
</head>
<body>

  <!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ -->
  <div class="header">
    <div class="header-brand">
      <span class="brand-name">Broker</span>
      <div class="brand-sep"></div>
      <span class="brand-sub">FiveM Real Estate</span>
    </div>
    <a href="/api/logout" class="logout-btn">Logout</a>
  </div>

  <!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ -->
  <div class="main">

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card stat-total">
        <div class="stat-label">Total Properties</div>
        <div class="stat-value" id="stat-total">‚Äî</div>
      </div>
      <div class="stat-card stat-owned">
        <div class="stat-label">Owned</div>
        <div class="stat-value" id="stat-owned">‚Äî</div>
      </div>
      <div class="stat-card stat-avail">
        <div class="stat-label">Available</div>
        <div class="stat-value" id="stat-avail">‚Äî</div>
      </div>
      <div class="stat-card stat-market">
        <div class="stat-label">Market Value</div>
        <div class="stat-value" id="stat-market">‚Äî</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="search-wrap">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search by ID, address, owner, CID‚Ä¶"
        >
      </div>
      <select class="filter-select" id="status-filter">
        <option value="">All Properties</option>
        <option value="owned">Owned</option>
        <option value="available">Available</option>
      </select>
    </div>

    <div class="result-count" id="result-count"></div>

    <!-- Table -->
    <div class="table-wrap">
      <div class="table-header">
        <span>ID</span>
        <span>Address</span>
        <span>Type</span>
        <span>Price</span>
        <span>Owner</span>
        <span>CID</span>
        <span>Status</span>
      </div>
      <div class="table-body" id="table-body">
        <div class="state-msg"><div class="icon">‚ãØ</div>Loading properties‚Ä¶</div>
      </div>
    </div>

  </div>

  <script>
    function fmtPrice(n) {
      n = Number(n);
      if (n >= 1_000_000) return '$' + (n / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
      if (n >= 1_000)     return '$' + Math.round(n / 1_000) + 'K';
      return '$' + n.toLocaleString();
    }

    function fmtValue(n) {
      n = Number(n);
      if (n >= 1_000_000_000) return '$' + (n / 1_000_000_000).toFixed(1) + 'B';
      if (n >= 1_000_000)     return '$' + (n / 1_000_000).toFixed(1) + 'M';
      if (n >= 1_000)         return '$' + Math.round(n / 1_000) + 'K';
      return '$' + n.toLocaleString();
    }

    function esc(s) {
      if (s == null) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    async function loadStats() {
      try {
        const res = await fetch('/api/stats');
        if (!res.ok) return;
        const d = await res.json();
        document.getElementById('stat-total').textContent  = d.total;
        document.getElementById('stat-owned').textContent  = d.owned;
        document.getElementById('stat-avail').textContent  = d.available;
        document.getElementById('stat-market').textContent = fmtValue(d.total_value);
      } catch {}
    }

    async function loadProperties() {
      const search = document.getElementById('search-input').value.trim();
      const status = document.getElementById('status-filter').value;
      const body   = document.getElementById('table-body');

      body.innerHTML = '<div class="state-msg"><div class="icon">‚ãØ</div>Loading‚Ä¶</div>';

      try {
        const params = new URLSearchParams();
        if (search) params.set('search', search);
        if (status) params.set('status', status);

        const res  = await fetch('/api/properties?' + params.toString());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const rows = await res.json();

        const countEl = document.getElementById('result-count');
        countEl.textContent = rows.length
          ? `${rows.length} propert${rows.length === 1 ? 'y' : 'ies'}`
          : '';

        if (rows.length === 0) {
          body.innerHTML = '<div class="state-msg"><div class="icon">üèò</div>No properties found</div>';
          return;
        }

        body.innerHTML = rows.map(p => `
          <div class="table-row">
            <div class="cell-id">${esc(p.property_id)}</div>
            <div class="cell-address" title="${esc(p.address)}">${esc(p.address)}</div>
            <div class="cell-type">${esc(p.address_type)}</div>
            <div class="cell-price">${fmtPrice(p.price)}</div>
            <div class="cell-owner" title="${esc(p.owner_name)}">${esc(p.owner_name) || '<span style="color:#2a2a2a">‚Äî</span>'}</div>
            <div class="cell-cid">${esc(p.owner_cid) || '<span style="color:#2a2a2a">‚Äî</span>'}</div>
            <div>
              <span class="pill ${p.status === 'owned' ? 'pill-owned' : 'pill-available'}">
                ${p.status === 'owned' ? 'Owned' : 'Available'}
              </span>
            </div>
          </div>
        `).join('');
      } catch {
        body.innerHTML = '<div class="state-msg"><div class="icon">‚ö†Ô∏è</div>Failed to load properties</div>';
      }
    }

    // Debounced search
    let searchTimer;
    document.getElementById('search-input').addEventListener('input', () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(loadProperties, 300);
    });
    document.getElementById('status-filter').addEventListener('change', loadProperties);

    // Initial load
    loadStats();
    loadProperties();

    // Auto-refresh every 30s
    setInterval(() => { loadStats(); loadProperties(); }, 30_000);
  </script>

</body>
</html>
