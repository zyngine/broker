<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #f0f0f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 500px; height: 500px;
      background: #7c3aed;
      opacity: 0.12;
      top: -150px; right: -100px;
      animation: float1 8s ease-in-out infinite;
    }
    body::after {
      width: 400px; height: 400px;
      background: #f59e0b;
      opacity: 0.06;
      bottom: -100px; left: -50px;
      animation: float2 10s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }

    .login-card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5), 0 0 60px rgba(124, 58, 237, 0.06);
      animation: cardIn 0.6s ease;
      max-width: 420px;
      width: 90%;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #555;
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 36px;
      letter-spacing: 0.3px;
    }

    .form-group {
      margin-bottom: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #f0f0f0;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      border-color: rgba(124, 58, 237, 0.5);
    }
    .form-group input::placeholder { color: #444; }

    .login-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(124, 58, 237, 0.25);
      margin-top: 4px;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.35);
    }
    .login-btn:active {
      transform: translateY(0) scale(0.98);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      display: none;
      margin-top: 14px;
      color: #ef4444;
      font-size: 0.85rem;
    }

    .footer-note {
      margin-top: 24px;
      font-size: 0.7rem;
      color: #333;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Broker</div>
    <p class="subtitle">FiveM Real Estate Registry</p>
    <form id="login-form">
      <div class="form-group">
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="login-btn" id="login-btn">Sign In</button>
    </form>
    <p class="error-msg" id="error-msg">Incorrect password. Try again.</p>
    <p class="footer-note">Authorized personnel only</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('error-msg');
      const btn = document.getElementById('login-btn');
      errEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          errEl.style.display = 'block';
          document.getElementById('password').value = '';
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch {
        errEl.textContent = 'Connection error. Please try again.';
        errEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
